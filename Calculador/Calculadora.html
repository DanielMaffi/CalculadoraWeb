<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="EstiloCalculadora.css" type="text/css">  <!--Carregando arquivo CSS-->  
    <script src="Scripts.js"></script> <!-- Carregando arquivo JS-->    
</head>
<body onload="carrega()">
    <div class = "fundo">

        <p id = msg_bemvindo></p> 

        <div class = "calculadora">

            <h1>Calculadora</h1>
            <p id = resultado></p> <!-- um paragrafo-->
            <table>
                <tr>                                                                    <!-- <tr> junto com <table> forma uma linha na tabela-->
                    <td><button class="botoes" onclick="porcentagem()">%</button></td>  <!-- <td> junto com <table> forma uma coluna na tabela-->
                    <td><button class="botoes" onclick="limpa()">CE</button></td>       <!-- <td> junto com <table> forma uma coluna na tabela-->    
                    <td><button class="botoes" onclick="limpa()">C</button></td>        <!-- rowspan = 2 faz pegar 2 linhas-->  
                    <td><button class="botoes" onclick="limpaUltimo()"><=</button></td> <!-- colspan = 2 faz pegar 2 colunas-->          
                </tr>
                <tr>
                    <td><button class="botoes" onclick="inverso()">1/x</button></td>
                    <td><button class="botoes" onclick="quadrado()">x<sup>2</sup></button></td> 
                    <td><button class="botoes" onclick="raiz('√')"><sup>2</sup>√x</button></td>
                    <td><button class="botoes" onclick="inserir('/')">/</button></td>        
                </tr>
                <tr>
                    <td><button class="botoes" onclick="inserir('7')">7</button></td>
                    <td><button class="botoes" onclick="inserir('8')">8</button></td> 
                    <td><button class="botoes" onclick="inserir('9')">9</button></td>
                    <td><button class="botoes" onclick="inserir('*')">x</button></td>        
                </tr>
                <tr>
                    <td><button class="botoes" onclick="inserir('4')">4</button></td>
                    <td><button class="botoes" onclick="inserir('5')">5</button></td>
                    <td><button class="botoes" onclick="inserir('6')">6</button></td>
                    <td><button class="botoes" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botoes" onclick="inserir('1')">1</button></td>
                    <td><button class="botoes" onclick="inserir('2')">2</button></td> 
                    <td><button class="botoes" onclick="inserir('3')">3</button></td>
                    <td><button class="botoes" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botoes" onclick="TrocaSinal('')"><sup>+</sup>/-</button></td>
                    <td><button class="botoes" onclick="inserir('0')">0</button></td> 
                    <td><button class="botoes" onclick="inserir('.')">.</button></td>
                    <td><button class="botoes" onclick="calcula()">=</button></td>
                </tr>
            </table>
        </div>
    </div>   
</body>
</html>
